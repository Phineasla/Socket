<!DOCTYPE html>
<html lang="en">
<head>
  
<style>
.row.heading h2 {
    color: #fff;
    font-size: 52.52px;
    line-height: 95px;
    font-weight: 400;
    text-align: center;
    margin: auto 40px;
    padding-bottom: 20px;
    text-transform: uppercase;
}
ul{
  margin:0;
  padding:0;
  list-style:none;
}
.heading.heading-icon {
    display: block;
}
.padding-lg {
  display: block;
  padding-top: 60px;
  padding-bottom: 60px;
}
.practice-area.padding-lg {
    padding-bottom: 55px;
    padding-top: 55px;
}
.practice-area .inner{ 
     border:1px solid #999999; 
   text-align:center; 
   margin-bottom:28px; 
   padding:40px 25px;
}
.our-webcoderskull .cnt-block:hover {
    box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    border: 0;
}
.practice-area .inner h3{ 
    color:#3c3c3c; 
  font-size:24px; 
  font-weight:500;
  font-family: 'Poppins', sans-serif;
  padding: 10px 0;
}
.practice-area .inner p{ 
    font-size:14px; 
  line-height:22px; 
  font-weight:400;
}
.practice-area .inner img{
  display:inline-block;
}
body {
  background-image:url("index.jpg");
  background-repeat:no-repeat; 
  background-position:center; 
  background-size:cover; 
  padding:10px;
  
}
.our-webcoderskull .cnt-block{ 
   float:center; 
   width:100%; 
   background:#fff; 
   padding:10px 200px; 
   text-align:center; 
   border:2px solid #d5d5d5;
   margin: 30px auto;
   width: 300px;
   border-radius: 40px;
}
.our-webcoderskull .cnt-block figure{
   width:148px; 
   height:148px; 
   border-radius:100%; 
   display:inline-block;
   margin-bottom: 15px;
   margin-top: 15px;
   border: 4px outset #d5d5d5;

}
.our-webcoderskull .cnt-block img{ 
   width:148px; 
   height:148px; 
   border-radius:100%;
}
.our-webcoderskull .cnt-block h3{ 
   color:red; 
   font-size:20px; 
   font-weight:500; 
   padding:6px 0;
   text-transform:uppercase;
}
.our-webcoderskull .cnt-block h3 a{
  text-decoration:none;
  color:#2a2a2a;
}
.our-webcoderskull .cnt-block h3 a:hover{
  color:#337ab7;
}
.our-webcoderskull .cnt-block p{ 
   color:#2a2a2a; 
   font-size:20px; 
   line-height:20px; 
   font-weight:400;
}


</style>

<body>
  <section class="our-webcoderskull padding-lg">
  <div class="container">
    <div class="row heading heading-icon">
        <h2>Our Team</h2>
    </div>
    <ul class="row">
      <li class="col-12 col-md-6 col-lg-3">
          <div class="cnt-block equal-hight" style="height: 349px;">
            <figure><img src="khoi.jpg" class="img-responsive" alt="Dương Minh Khôi"></figure>
            <h3>Dương Minh Khôi</h3>
            <p>I'm a student from University of Science. My ID is 19127183.</p>
          </div>
      </li>
      <li class="col-12 col-md-6 col-lg-3">
          <div class="cnt-block equal-hight" style="height: 349px;">
            <figure><img src="hung.jpg" class="img-responsive" alt="Nguyễn Thế Hưng"></figure>
            <h3>Nguyễn Thế Hưng</h3>
            <p>I'm a student from University of Science. My ID is 19127154.</p>
          </div>
      </li>
      
</section>
</body>
</html>
